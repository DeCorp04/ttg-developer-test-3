<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Pengguna</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>
            FORM PENDAFTARAN
            <br>
            PENGGUNA
        </h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" placeholder="Nama Lengkap" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
                <span id="error_email" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <span id="error_password" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required>
                <span id="error_comfirm_password" class="error-message"></span>
            </div>

            <button type="submit">DAFTAR</button>
            <div id="success-submit" class="success-message"></div>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
